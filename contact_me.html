<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact details</title>
</head>
<body>
    <h3>For contact with me fill this form</h3>
    <form action="#">
        <label>Your name:</label>
        <input type="text"><br>
        <label>Choose any attachment</label>
        <input type="file"><br>
        <label>Date:</label>
        <input type="date"><br>
        <label>Are you over 18</label>
        <input type="radio"><br>
        <label>Price range:</label>
        <input type="range"><br>
        <input type="submit">
    </form>
</body>
</html>
